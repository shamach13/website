<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the menu bar */
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f1f1f1;
        }

            /* Style the menu items */
            .menu li {
                float: left;
            }

                /* Style the menu links */
                .menu li a {
                    display: block;
                    color: #333;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                }

                    /* Change the link color when hovering */
                    .menu li a:hover {
                        background-color: #ddd;
                    }

        /* Style the page background */
        body {
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
            background-image: url('tech_img.jpg');
            background-repeat: no-repeat;
            background-position: left;
            background-size: cover;
        }

        /* Style the form container */
        .form-container {
            width: 40%;
            padding: 20px;
            background-color: #ffffff;
            margin: 4% auto;
        }

            /* Style the form inputs */
            .form-container input[type="text"],
            .form-container input[type="email"],
            .form-container input[type="tel"],
            .form-container textarea {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;
            }

            /* Style the form submit button */
            .form-container input[type="submit"] {
                background-color: #4CAF50;
                color: #ffffff;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 40%;
            }

                /* Style the form submit button on hover */
                .form-container input[type="submit"]:hover {
                    background-color: #45a049;
                }
        /* Style the central alignment */
        .central-align {
            text-align: center;
        }

        
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#">HOME    </a></li>
        <li><a href="#">PRODUCTS    </a></li>
        <li><a href="#">RESOURCES   </a></li>
        <li><a href="#">PRICING </a></li>
    </ul>


    
        <div class="form-container">
            <form>
                <h1 class="central-align heading">LET'S LEVEL UP TOGETHER</h1>
                <h3 class="central-align heading">You can reach us anytime</h3>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">How can we help?</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label for="services">Services:</label>
                <select id="services" name="services">
                    <option value="website_design">Website Design</option>
                    <option value="ux_design">UX Design</option>
                    <option value="content_creation">Content Creation</option>
                    <option value="user_research">User Research</option>
                    <option value="strategy_consulting">Strategy &amp; Consulting</option>
                    <option value="other">Other</option>
                </select>

                    <input type="submit" value="Send Message">
                  
               

            </form>
        </div>

        

        <script>
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (validateForm()) {
                    const formData = new FormData(form);

                    try {
                        const response = await fetch('https://api.example.com/submit', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            // Form submission successful
                            console.log('Form submitted successfully');
                            // You can perform any desired actions here, such as displaying a success message or redirecting the user
                        } else {
                            // Form submission failed
                            console.log('Form submission failed');
                            // You can handle the error condition here, such as displaying an error message to the user
                        }
                    } catch (error) {
                        // Error occurred during form submission
                        console.error('Error submitting the form:', error);
                        // You can handle the error condition here, such as displaying an error message to the user
                    }
                }
            });

            const endpoint = 'https://example.com/api/submit';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: new URLSearchParams(new FormData(form)),
                });

                if (response.ok) {
                    // Display success message or perform any other action
                    alert('Message sent successfully!');
                    form.reset();
                } else {
                    // Display error message or handle the error
                    alert('Failed to send message. Please try again.');
                }
            } catch (error) {
                // Display error message or handle the error
                alert('An error occurred. Please try again later.');
            }
                    }
                    });

            // Form validation
            function validateForm() {
                let isValid = true;

                // Clear previous error messages
                const errorElements = form.querySelectorAll('.error');
                errorElements.forEach((element) => (element.textContent = ''));

                // Validate name
                const nameInput = form.querySelector('#name');
                if (!nameInput.value.trim()) {
                    displayError(nameInput, 'Please enter your name');
                    isValid = false;
                }

                // Validate email
                const emailInput = form.querySelector('#email');
                if (!emailInput.value.trim()) {
                    displayError(emailInput, 'Please enter your email');
                    isValid = false;
                } else if (!isValidEmail(emailInput.value.trim())) {
                    displayError(emailInput, 'Please enter a valid email');
                    isValid = false;
                }

                // Validate phone number
                const phoneInput = form.querySelector('#phone');
                if (!phoneInput.value.trim()) {
                    displayError(phoneInput, 'Please enter your phone number');
                    isValid = false;
                }

                // Validate message
                const messageInput = form.querySelector('#message');
                if (!messageInput.value.trim()) {
                    displayError(messageInput, 'Please enter your message');
                    isValid = false;
                }

                // Validate services
                const servicesInput = form.querySelector('#services');
                if (!servicesInput.value.trim()) {
                    displayError(servicesInput, 'Please enter the services');
                    isValid = false;
                }

                return isValid;
            }

            // Display error message for a specific input
            function displayError(input, message) {
                const errorElement = form.querySelector(`#${input.id}Error`);
                errorElement.textContent = message;
            }

            // Validate email format
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        </script>

</body>
</html>
